<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダニエルカールトンガジュセック連想ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://encrypted-tbn3.gstatic.com/licensed-image?q=tbn:ANd9GcSZDGXB_YPxiP0hDeWl43VZfB7CQTXfbjPaLuB46ggpU-j5Tulhe0ERYkfXadRzyV65OxK7JmItlDP-JTc" alt="Daniel Carleton Gajdusek">
        <h1>Daniel Carleton Gajdusek</h1>
    </header>

    <main>

        <div id="leftside">

            <section id="explanation">
                <b>ダニエルカールトンガジュセック連想ゲームとは・・・</b>
                <p>ダニエル(以下略)の過去の功績などを使って連想ゲームをすることである。</p>

                <p>このサイトはダニエルカールトンガジュセック連想ゲームを行うにあたって基本となる構文の開始や終了を自動で生成してくれる機能がついているものである。</p>
            </section>

            <section id="textarea">
                <textarea id="inputArea" rows="20%" cols="100%" placeholder="ここに入力してください"></textarea>
            </section>

            <section id="buttons">
                <button name="save" onclick="exportText()">.txtで保存</button>
                <button name="save" onclick="exportImage()">.pngで保存</button>
                <button name="save" onclick="copyToClipboard()">クリップボードにコピー</button>
                <button name="save" onclick="resetTextArea()">入力をリセット</button>
            </section>

        </div>

        <div id="rightside">

            <section id="image">
                <img src="https://encrypted-tbn3.gstatic.com/licensed-image?q=tbn:ANd9GcSZDGXB_YPxiP0hDeWl43VZfB7CQTXfbjPaLuB46ggpU-j5Tulhe0ERYkfXadRzyV65OxK7JmItlDP-JTc" alt="Daniel Carleton Gajdusek" width="50%">
                <p id="main_text"><b>お前さあ、<br></b><b id="maininnertext">"ここにテキストが表示"</b><b><br>すぐ結び付けたがる。</b></p>
            </section>

        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="common.js"></script>
</body>
</html>
